	<p id="copy">
		Press <strong>Left</strong> or <strong>Right</strong>, and have fun!<br />

	</p>
	<script type="text/javascript" charset="utf-8">
			// Reglables
		var largeur_personnage = 20;
		var pas_personnage = 10;
		var nb_images_personnage = 4;
		var position_koopa_base = 1933;
		var vitesse_koopa = 25; // 200 = très lent - 10 = très rapide.
		var decalage_gauche_drapeau = 2998;
		var decalage_droite_drapeau = 3082;

		// Blocs
		var personnage = document.getElementById('personnage');
		var fireball = document.getElementById('fireball');
		var koopa = document.getElementById('koopa');
		var piranha = document.getElementById('piranha');
		var drapeau = document.getElementById('drapeau');
		var titre = document.getElementById('titre');
		var scene = document.getElementById('scene');
		var controle = document.getElementById('controle');

		// Figees
		var derniere_position = 0;
		var dernier_decalage = 0;
		var derniere_position_koopa = 0;
		var dernier_decalage_koopa = 0;

		function defilement(){
			// Decalage de la scene
			var decalage_gauche = scene.scrollLeft;
			var positionleft = Math.ceil(decalage_gauche/largeur_personnage)*pas_personnage;
			var positionbg_personnage = ((positionleft/pas_personnage)%nb_images_personnage)*largeur_personnage;

			// Si personnage retourne en arriere, mettre le sprite dans le bon sens
			var decalage_haut = 0;
			if(positionleft < derniere_position)
				decalage_haut = -27;
			if(positionleft == derniere_position)
				decalage_haut = dernier_decalage;

			// Boule de feu
			if(decalage_gauche > 1020 && decalage_gauche < 1450)
				fireball.style.top = (1350-decalage_gauche) + 'px';

			// Plante piranha
			piranha.style.backgroundPosition = (Math.ceil(decalage_gauche % 20)*-1.6)+'px 0px';
			//console.log(piranha.style.backgroundPosition);

			// Koopa en aller/retour
			if(decalage_gauche > 1400 && decalage_gauche < 2100){
				var positionbg_koopa = ((decalage_gauche % 2)*16);
				position_koopa_plus = Math.ceil((Math.sin(positionleft/vitesse_koopa)+1)*21);
				nouvelle_position_koopa = position_koopa_base+position_koopa_plus;
				var decalage_haut_koopa = 0;
				if(nouvelle_position_koopa < derniere_position_koopa)
					decalage_haut_koopa = -27;
				if(nouvelle_position_koopa == derniere_position_koopa)
					decalage_haut_koopa = dernier_decalage_koopa;

				// Application des styles
				koopa.style.left = (nouvelle_position_koopa)+'px';
				koopa.style.backgroundPosition = '-'+positionbg_koopa+'px '+decalage_haut_koopa+'px';

				// Conservation des valeurs
				derniere_position_koopa = nouvelle_position_koopa;
				dernier_decalage_koopa = decalage_haut_koopa;
			}


			// Lever de drapeau
			if(decalage_gauche >= decalage_gauche_drapeau && decalage_gauche <= decalage_droite_drapeau){
				// 130px à parcourir - 40px au max - 170px au min
				var cent_drapeau = (decalage_droite_drapeau - decalage_gauche_drapeau);
				drapeau.style.top =  40+((decalage_droite_drapeau-decalage_gauche)/cent_drapeau)*130+'px';
			}

			if(decalage_gauche < decalage_gauche_drapeau)
				drapeau.style.top =  '170px';
			if(decalage_gauche > decalage_droite_drapeau)
				drapeau.style.top =  '40px';

			derniere_position = positionleft;
			dernier_decalage = decalage_haut;

			scene.style.backgroundPosition = '-'+Math.ceil(decalage_gauche*1.4)+'px 0px';
			personnage.style.backgroundPosition = '-'+positionbg_personnage+'px '+decalage_haut+'px';
		}

		if(window.addEventListener){
			var okcode = true;
			var kkeys = [], konami = "38,38,40,40,37,39,37,39,66,65";
			window.addEventListener("keydown", function(e){
				kkeys.push(e.keyCode);
				if(kkeys.toString().indexOf(konami) >= 0)
					KonamiCode();
			}, true);
		}
		setInterval("defilement()", 50);

		/*
		By Lueurbleue :
		http://www.javascriptfr.com/codes/KEYCODE-QUELLE-TOUCHE-ETE-PRESSEE_15761.aspx#comm255849
		*/

		UP=DOWN=RIGHT=LEFT=false;
		function keyUpdate() {
			if(LEFT){ scene.scrollLeft = scene.scrollLeft-pas_personnage;}
			if(RIGHT){ scene.scrollLeft = scene.scrollLeft+pas_personnage;}
			UP=DOWN=RIGHT=LEFT=false;
		}
		function keyManager(e,down){
			switch(e.keyCode) {
				case 38:UP=down;keyUpdate();break;
				case 37:LEFT=down;keyUpdate();break;
				case 39:RIGHT=down;keyUpdate();break;
				case 40:DOWN=down;keyUpdate();break;
			}
		}
		document.onkeypress=function(e){if(!e) e=window.event;keyManager(e,true);}
		document.onkeydown=function(e){if(!e) e=window.event;keyManager(e,true);}

	</script>
